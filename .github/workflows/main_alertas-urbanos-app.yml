name: CI/CD Python → Azure Web App

# dispara automaticam. em todo push no main
on:
  push:
    branches:
      - main
  workflow_dispatch:    # permite também rodar manualmente pelo botão

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login no Azure com Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publicar na Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'alertas-urbanos-app'           # <— coloque o nome exato da sua WebApp
          package: '.'                              # faz deploy de todo o diretório raiz

