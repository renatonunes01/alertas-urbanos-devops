<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alertas Urbanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-top: 50px; }
    .container { max-width: 700px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .footer { margin-top: 30px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-primary">üìç Alertas Urbanos</h1>
    <p class="text-muted">Simula√ß√£o sem banco de dados</p>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Enviar arquivo CSV</label>
        <input type="file" name="file" id="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <hr>

    <h5>Alertas cadastrados</h5>
    {% if data %}
      <ul class="list-group mt-3">
        {% for row in data %}
          <li class="list-group-item">
            <strong>{{ row[0] }}</strong>: {{ row[1] }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mt-3">Nenhum alerta cadastrado.</p>
    {% endif %}

    <div class="footer text-center">¬© {{ year }} Alertas Urbanos</div>
  </div>
</body>
</html>
